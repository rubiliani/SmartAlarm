<section class="mainPage" ng-swipe-left="swipeLeft()" ng-swipe-right="swipeRight()">
	<section id="mainHeader">
		<h1 id="clock" ng-click="disconnect()">{{timeNow | date:'HH:mm'}}</h1>
		<div class="rightSettings" ng-click="settingsPage()"><img ng-src="img/morningcog.png"  height="25" width="25"> </div>

	</section>
	<nav id="navBar">
		<a id="day1" ng-click="selectDay(0)">s</a>
		<a id="day2" ng-click="selectDay(1)">m</a>
		<a id="day3" ng-click="selectDay(2)">t</a>
		<a id="day4" ng-click="selectDay(3)">w</a>
		<a id="day5" ng-click="selectDay(4)">t</a>
		<a id="day6" ng-click="selectDay(5)">f</a>
		<a id="day7" ng-click="selectDay(6)">s</a>
	</nav>
	<article id="mainDayText">{{todayAlarm.day}}</article>
	
	<section id="mainImage" data-role="content"></section>
	<section class="footer" ng-click="setAlarmPage()">
		<article id="mainAlarmTime">{{user.name}} - {{todayAlarm.timeToWakeUp}}</article>
	</section>
</section>
