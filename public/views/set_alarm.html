<section class="mainPage">
	<section id="mainHeader">
		<h1 id="clock">{{timeNow | date:'HH:mm'}}</h1>
        <div class="rightSettings" ng-click="close()"><img ng-src="img/morningx.png" height="20" width="20"> </div>

	</section>
	<nav id="navBar">
		<a id="day1" ng-click="selectDay(0)">s</a>
		<a id="day2" ng-click="selectDay(1)">m</a>
		<a id="day3" ng-click="selectDay(2)">t</a>
		<a id="day4" ng-click="selectDay(3)">w</a>
		<a id="day5" ng-click="selectDay(4)">t</a>
		<a id="day6" ng-click="selectDay(5)">f</a>
		<a id="day7" ng-click="selectDay(6)">s</a>
	</nav>
    <br>
	<section id="wakeup">
		<article id="mainAlarmTime">{{todayAlarm.timeToWakeUp}}</article>
		<article id="mainSubtitle">WAKEUP TIME</article>
	</section>
	<form>
		<ul id="alarmList">
			<li class="settingsFormLi">
				<section >
					<!--<input type="text" class="inputSec place labelDes" placeholder="Destination" ng-value="todayAlarm.location">-->
					<input type="text" class="inputSec place labelDes" placeholder="Destination" ng-autocomplete ng-model="todayAlarm.location.name" options="options" details="todayAlarm.location.data" >
					{{duration}} {{distance}}
				</section>
				<div class="clear"></div>
			</li>
            <li class="settingsFormLi">
				<section class="labelDes">
					<label for="arriveInput2" >Arrive</label>
				</section>				
						
            	<section class="SectionSett">
            		
                	<select id="arrival" class="inputSec place" ng-model="todayAlarm.timeToArrive" ng-blur="calculateDistance()">
					 	<option ng-repeat="time in times">{{time}}</option>
					</select>
				</section>
                <div class="clear"></div>
            </li>
            <li class="settingsFormLi">
				<section class="labelDes">
					<label for="sleepTime" >Sleep Hours</label>
				</section>
				<section class="SectionSett">
					<input type="number"  id="sleepTime" placeholder="0" class="inputSec place" min="0" max="23" ng-value="todayAlarm.sleepHours">
				</section>
				<div class="clear"></div>
			</li>
			 <li class="settingsFormLi">
				<section class="labelDes">
					<label for="sleepTime" >ActivityName</label>
				</section>
				<section class="SectionSett">
					<input type="number"  id="sleepTime" placeholder="0" class="inputSec place" min="0" max="23">
				</section>
				<div class="clear"></div>
			</li>
			
		</ul>
	</form>

	<section id="setFooter" class="footer center" data-position="fixed">
		<div id="footerSave" class="center labelDes" ng-click="calculateAlarm()">Save</div>
		
	</section>
			
			
			</section>
