<section >
	<section id="mainHeader">
		<div class="rightSettings" ng-click="close()"><img ng-src="img/morningx.png" height="20" width="20"> </div>

	</section>
    <br>
    <section id="wakeup">
		<article id="mainSubtitle">settings</article>
	</section>

	<section>
		<ul id="alarmList">
			<li class="settingsFormLi">
				<section >
					<!--<input type="text" class="inputSec place labelDes" placeholder="Destination" ng-value="todayAlarm.location">-->
					<input type="text" class="inputSec place labelDes" placeholder="Home Town" ng-autocomplete ng-model="user.hometown.name" options="options" details="user.hometown.data"/>
				</section>
				<div class="clear"></div>
			</li>
			 

			<li class="settingsFormLi" ng-repeat="act in user.activities">
				<section class="labelDes">
					<input type="text" ng-model="act.name" placeholder="Write your activity" class="inputSec place labelDes">
				</section>
				<section class="SectionSett">
					<input type="number" ng-model="act.duration" placeholder="0" class="inputSec place" min="0" max="23">
				</section>
				
				<div class="clear"></div>
			</li>
			<li class="settingsFormLi">
				<section class="labelDes">
					<input type="text" ng-model="activityText" placeholder="Write your activity" class="inputSec place labelDes">
				</section>
				<section class="SectionSett">
					<button class="inputSec place" ng-click="addActivity(activityText,activityDuration)">Add</button>
				</section>
				<section class="SectionSett">
					<input type="number" ng-model="activityDuration"  placeholder="0" class="inputSec place" min="0" max="23">
				</section>
				
				<div class="clear"></div>
			</li>
		</ul>
	</section>
	
	
	<section id="setFooter" data-role="footer" data-position="fixed">
		<div id="footerSave" ng-click="saveSettings()">Save</div>
	</section>
			
</section>
